<!DOCTYPE html>
<html>
<head>
  <title>Settings - YouTube Transcript Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>Summarizer Settings</h2>

  <label for="platform">Select AI Platform:</label>
  <select id="platform">
    <option value="chatgpt">ChatGPT</option>
    <option value="gemini">Gemini</option>
    <option value="claude">Claude</option>
  </select>

  <label for="prompt">Custom Prompt:</label>
  <textarea id="prompt" rows="4" placeholder="Summarize this YouTube video: [transcript]"></textarea>

  <button id="save">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
