<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
    }
    select, textarea, button {
      width: 100%;
      margin-top: 8px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Setup Summarizer</h3>
  <label for="platform">Choose AI Platform:</label>
  <select id="platform">
    <option value="chatgpt">ChatGPT</option>
    <option value="gemini">Gemini</option>
    <option value="claude">Claude</option>
  </select>

  <label for="prompt">Custom Prompt:</label>
  <textarea id="prompt" rows="4">Summarize this YouTube video: [transcript]</textarea>

  <button id="saveBtn">Save Preferences</button>
  <p id="status" style="color: green;"></p>
  <script src="popup.js"></script>
</body>
</html>
